<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Person</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-12">
            <h1 class="text-2xl font-bold mb-6 text-center">Edit Person</h1>
            <form th:action="@{'/persons/' + ${person.id} + '/edit'}" th:object="${person}" method="post" class="space-y-6">
                <!-- Info Generale -->
                <div class="mb-8">
                    <h2 class="text-lg font-semibold mb-4">Info Générale</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Code Client</label>
                            <input type="text" th:field="*{codeClient}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                            <input type="text" th:field="*{lastName}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Type Opération</label>
                            <input type="text" th:field="*{typeOperation}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date Création</label>
                            <input type="date" th:field="*{creationDate}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status Dossier</label>
                            <input type="text" th:field="*{dossierStatus}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nom Dossier</label>
                            <input type="text" th:field="*{dossierName}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                            <input type="text" th:field="*{phone}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" th:field="*{email}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Beneficiaire Principale -->
                <div class="mb-8" th:if="${person.beneficiaries != null and #lists.size(person.beneficiaries) > 0}">
                    <h2 class="text-lg font-semibold mb-4">Bénéficiaire Principale</h2>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                            <input type="text" th:value="${person.beneficiaries[0]?.beneficiaryName}" name="mainBeneficiaryName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                            <input type="text" th:value="${person.beneficiaries[0]?.firstName}" name="mainBeneficiaryFirstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ID Passport</label>
                            <input type="text" th:value="${person.beneficiaries[0]?.swiftCode}" name="mainBeneficiaryPassportId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
                            <input type="text" th:value="${person.beneficiaries[0]?.city}" name="mainBeneficiaryCity" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Pays</label>
                            <input type="text" th:value="${person.beneficiaries[0]?.country}" name="mainBeneficiaryCountry" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Swift</label>
                            <input type="text" th:value="${person.beneficiaries[0]?.swiftCode}" name="mainBeneficiarySwift" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Motif de Transfert -->
                <div class="mb-8" th:if="${person.transferReasons != null and #lists.size(person.transferReasons) > 0}">
                    <h2 class="text-lg font-semibold mb-4">Motif de Transfert</h2>
                    <div class="grid grid-cols-1 md:grid-cols-6 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                            <input type="text" th:value="${person.transferReasons[0]?.mainBeneficiaryName}" name="motifNom" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                            <input type="text" th:value="${person.transferReasons[0]?.mainBeneficiaryFirstName}" name="motifPrenom" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">IBAN</label>
                            <input type="text" th:value="${person.transferReasons[0]?.iban}" name="motifIban" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Code BIC</label>
                            <input type="text" th:value="${person.transferReasons[0]?.bicCode}" name="motifBic" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
                            <input type="text" th:value="${person.transferReasons[0]?.city}" name="motifVille" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Documents -->
                <div class="mb-8">
                    <h2 class="text-lg font-semibold mb-4">Documents</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <a href="/documents/passport.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Passport</a>
                        <a href="/documents/carte_identite.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Carte Identité</a>
                        <a href="/documents/attestation_inscription.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Attestation d'inscription</a>
                        <a href="/documents/contrat_bail.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Contrat de bail</a>
                        <a href="/documents/certificat_scolarite.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Certificat de scolarité</a>
                        <a href="/documents/contrat_pret.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Contrat de prêt</a>
                        <a href="/documents/tableau_amortissement.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Tableau d'amortissement</a>
                        <a href="/documents/attestation_iban1.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Attestation d'IBAN 1</a>
                        <a href="/documents/attestation_iban2.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Attestation d'IBAN 2</a>
                        <a href="/documents/reference_universitaire.pdf" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm text-center" download>Référence universitaire</a>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-6">
                    <a href="/persons" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancel</a>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
