<!-- Motif de Transfert avec Bénéficiaires -->
<div class="mb-8" th:if="${person.transferReasons != null and #lists.size(person.transferReasons) > 0}">
    <h2 class="text-lg font-semibold mb-4">Motifs de Transfert</h2>
    <div th:each="transferReason, tStat : ${person.transferReasons}" class="mb-6 border rounded-lg p-4 bg-gray-50">
        <h3 class="font-semibold mb-2">Motif [[${tStat.index + 1}]]</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-2">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                <input type="text" th:value="${transferReason.id}" readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
            </div>
        </div>
        <div th:if="${transferReason.beneficiaries != null and #lists.size(transferReason.beneficiaries) > 0}">
            <h4 class="font-semibold mb-2">Bénéficiaires</h4>
            <div th:each="beneficiary, bStat : ${transferReason.beneficiaries}" class="mb-2 border p-2 rounded bg-white">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Nom</label>
                        <input type="text" th:value="${beneficiary.nom}" readonly class="w-full px-2 py-1 border border-gray-200 rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Prénom</label>
                        <input type="text" th:value="${beneficiary.prenom}" readonly class="w-full px-2 py-1 border border-gray-200 rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">IBAN</label>
                        <input type="text" th:value="${beneficiary.iban}" readonly class="w-full px-2 py-1 border border-gray-200 rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Code BIC</label>
                        <input type="text" th:value="${beneficiary.bicCode}" readonly class="w-full px-2 py-1 border border-gray-200 rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Ville</label>
                        <input type="text" th:value="${beneficiary.ville}" readonly class="w-full px-2 py-1 border border-gray-200 rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Pays</label>
                        <input type="text" th:value="${beneficiary.pays}" readonly class="w-full px-2 py-1 border border-gray-200 rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Type Bénéficiaire</label>
                        <input type="text" th:value="${beneficiary.typeBeneficiary}" readonly class="w-full px-2 py-1 border border-gray-200 rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Référence Étudiant</label>
                        <input type="text" th:value="${beneficiary.referenceEtudiant}" readonly class="w-full px-2 py-1 border border-gray-200 rounded-md bg-gray-50">
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${transferReason.beneficiaries == null or #lists.size(transferReason.beneficiaries) == 0}">
            <span class="text-gray-500 italic">Aucun bénéficiaire pour ce motif.</span>
        </div>
    </div>
</div>
