<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Person Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-red-500 px-6 py-4">
                <h1 class="text-white text-xl font-semibold" th:text="${errorType}">Error</h1>
            </div>
            <div class="px-6 py-4">
                <p class="text-gray-700 mb-4" th:text="${errorMessage}">An error occurred.</p>
                <div class="flex justify-between">
                    <a href="/persons" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Back to Persons
                    </a>
                    <a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
